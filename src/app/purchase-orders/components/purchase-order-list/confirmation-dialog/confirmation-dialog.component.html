<div mat-dialog-title>Please confirm</div>
<div mat-dialog-content>
    <p>Are you sure you want to deactivate or delete purchase order?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color='warn' (click)="onAccept()">Continue</button>
    <button mat-raised-button color='primary' (click)="onNoClick()" cdkFocusInitial [matDialogClose]>Cancel</button>
</div>
